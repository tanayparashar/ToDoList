<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>
<body>
    <div id="container">

        <div id="left">
            <h1>Task List</h1>
            <h2>Press enter in text area to insert task in Task List</h2>
            <div id="items"></div>
        </div>

        <div id="right">
            <textarea class="tarea" id="text" placeholder="Type tasks and press Enter"></textarea>
            <button id="save">save</button>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
